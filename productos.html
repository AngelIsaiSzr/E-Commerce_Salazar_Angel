<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMundo</title>
    <link rel="icon" type="image/png"
        href="https://raw.githubusercontent.com/AngelIsaiSzr/Resources/main/icons/icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Contenedor principal de categorías y productos -->
    <div class="my-4 category-products-wrapper">
        <!-- Barra lateral de categorías -->
        <div class="category-sidebar">
            <button class="btn btn-primary" id="verTodos">Ver Todos</button>
            <button class="btn btn-secondary" data-categoria="Hogar">Hogar</button>
            <button class="btn btn-secondary" data-categoria="Cocina">Cocina</button>
            <button class="btn btn-secondary" data-categoria="Moda">Moda</button>
        </div>

        <!-- Sección de Productos -->
        <div class="products-container">
            <div class="row"></div>
        </div>
    </div>

    <script src="navbar.js"></script>
    <script src="productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
